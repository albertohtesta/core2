image: registry.michelada.io/norden/core-backend:latest

variables:
  RAILS_ENV: "test"
  POSTGRES_PASSWORD: postgres
  DB_PASSWORD: postgres
  DB_USER: postgres
  DB_HOST: postgres
  RABBIT_HOST: rabbitmq
  RABBIT_PORT: 15672
  POSTGRES_HOST_AUTH_METHOD: trust
  DISABLE_SPRING: "true"
  CI: 1
  REDIS_URL: 'redis://redis:6379/1'
  AWS_REGION: 'us-west-1'
  AWS_COGNITO_USER_POOL: <%= ENV["AWS_COGNITO_USER_POOL"] %>
  AWS_COGNITO_USER_POOL_CLIENT_ID: <%= ENV["AWS_COGNITO_USER_POOL_CLIENT_ID"] %>
  ACCESS_KEY_ID: <%= ENV["ACCESS_KEY_ID"] %>
  SECRET_ACCESS_KEY: <%= ENV["SECRET_ACCESS_KEY"] %>

cache: &global_cache
  key: $CI_COMMIT_REF_SLUG
  policy: pull-push
  paths:
    - public/
    - vendor/

services:
  - postgres
  - redis:latest
  - rabbitmq:latest

stages:
  - build
  - rubocop
  - test
  - publish-image
  - publish-image-qa
  - publish-image-staging
  - publish-image-production
  - deploy
  - deploy-qa
  - deploy-staging
  - deploy-production

build:
  stage: build
  cache:
    <<: *global_cache
  script:
    - bundle install

rubocop:
  stage: test
  cache:
    <<: *global_cache
    policy: pull
  script:
    - bundle install
    - bundle exec rubocop

test:
  stage: test
  cache:
    <<: *global_cache
    policy: pull
  artifacts:
    paths:
      - 'coverage/'
  variables:
    COVERAGE: 1
  script:
    - bundle install
    - bin/rails db:create
    - bin/rails db:test:prepare
    - bin/rails test


publish-image-qa:
  stage: publish-image
  extends: test
  needs: ["test"]
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  before_script:
    - amazon-linux-extras install docker
    - aws --region $AWS_DEFAULT_REGION ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - echo $(TZ=':UTC' date)
    - echo $CI_COMMIT_REF_NAME
    - sed -i "s;#BUILD_ID#;$CI_COMMIT_SHORT_SHA;" ./build-info.json
    - sed -i "s;#BUILD_DATE#;$(TZ=':UTC' date);" ./build-info.json
    - sed -i "s;#BUILD_BRANCH#;$CI_COMMIT_REF_NAME;" ./build-info.json
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $DOCKER_REGISTRY/$PREFIX-$CI_PROJECT_NAME-qa:$CI_COMMIT_SHORT_SHA -f Dockerfile.Qa -t $DOCKER_REGISTRY/$PREFIX-$CI_PROJECT_NAME-qa:$CI_COMMIT_SHORT_SHA .
    - docker push $DOCKER_REGISTRY/$PREFIX-$CI_PROJECT_NAME-qa:$CI_COMMIT_SHORT_SHA
  when: manual
  except:
    - main
    - /^release\/.*$/
  after_script:
    - echo after script

